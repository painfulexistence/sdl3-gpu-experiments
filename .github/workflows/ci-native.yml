name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:


jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        build-type: [Debug, MinSizeRel]

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - uses: rlalik/setup-cpp-compiler@master
        with:
          compiler: latest

      - uses: seanmiddleditch/gha-setup-ninja@master

      - name: Set strings
        id: strings
        shell: bash
        run: |
          echo "build-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"

      - name: Install vcpkg
        uses: actions/checkout@v4
        with:
          repository: "microsoft/vcpkg"
          path: "vcpkg"

      - name: Bootstrap vcpkg on Unix
        if: matrix.os == 'macos-latest' || matrix.os == 'ubuntu-latest'
        run: |
          ${{ github.workspace }}/vcpkg/bootstrap-vcpkg.sh

      - name: Bootstrap vcpkg on Windows
        if: matrix.os == 'windows-latest'
        shell: cmd
        run: |
          ${{ github.workspace }}/vcpkg/bootstrap-vcpkg.bat

      - name: Install dependencies on Ubuntu
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential make cmake \
            pkg-config ninja-build gnome-desktop-testing libasound2-dev libpulse-dev \
            libaudio-dev libjack-dev libsndio-dev libx11-dev libxext-dev \
            libxrandr-dev libxcursor-dev libxfixes-dev libxi-dev libxss-dev libxtst-dev \
            libxkbcommon-dev libdrm-dev libgbm-dev libgl1-mesa-dev libgles2-mesa-dev \
            libegl1-mesa-dev libdbus-1-dev libibus-1.0-dev libudev-dev \
            glslang-tools

      - name: Install dependencies on macOS
        if: matrix.os == 'macos-latest'
        run: |
          brew install cmake glslang

      - name: Install dependencies on Windows
        if: matrix.os == 'windows-latest'
        run: |
          choco install cmake.portable
          curl -L -o glslang.zip https://github.com/KhronosGroup/glslang/releases/download/main-tot/glslang-master-windows-Release.zip
          tar -xf glslang.zip
          echo "$PWD/glslang-master-windows-Release/bin" >> $GITHUB_PATH

      - name: CMake Configure on Unix
        if: matrix.os == 'macos-latest' || matrix.os == 'ubuntu-latest'
        run: >
          cmake -G Ninja
          -B ${{ steps.strings.outputs.build-dir }}
          -DCMAKE_TOOLCHAIN_FILE=${{ github.workspace }}/vcpkg/scripts/buildsystems/vcpkg.cmake
          -DCMAKE_BUILD_TYPE=${{ matrix.build-type }}
          -S ${{ github.workspace }}

      - name: CMake Configure on Windows
        if: matrix.os == 'windows-latest'
        run: >
          cmake -G "Visual Studio 17 2022"
          -B ${{ steps.strings.outputs.build-dir }}
          -DCMAKE_TOOLCHAIN_FILE=${{ github.workspace }}/vcpkg/scripts/buildsystems/vcpkg.cmake
          -DCMAKE_BUILD_TYPE=${{ matrix.build-type }}
          -S ${{ github.workspace }}

      - name: CMake Build
        run: cmake --build ${{ steps.strings.outputs.build-dir }}